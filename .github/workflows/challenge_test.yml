name: Build and Test
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup NodeJs
        uses: actions/setup-node@v1
        with:
          node-version: "18.x"
      - name: Install client dependencies
        working-directory: ./client
        run: yarn install
      - name: Client side unit tests
        working-directory: ./client
        run: yarn run test
